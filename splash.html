<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/splash.css.css" rel="stylesheet">
    <script type="text/javascript">

        	    //------------------------------------------------
        	    //  Uses jQuery & jQueryRotate Library functions
        	    //------------------------------------------------

        	    $(document).ready(function () {

            	        $('#welcome').on('click', function () {

                	            $('#wlogo').hide(function () {

                    	                window.location.href = 'index.html';

                    	            });

                	        });


            	        $('#welcome').on('mouseover', function () {

                	            var _currentAngle;

                	            _currentAngle = $('#wlogo').getRotateAngle();

                	            if ((_currentAngle == '0') || (_currentAngle == '')) {

                    	                    $('#wlogo').rotate({

                                	                        animateTo: 360,

                                	                        callback: function () {

                            	                            $('#wlogo').rotate({
                                	                                angle: 0
                            	                            });

                    	                        }
                	                    });

            	            };

        	        });


        	    });
        </script>

</head>
<body>
<div id="welcome">
    <img id="wlogo" src="img/AfricaHackFeed_logo.png" />
</div>

</body>
<script src="js/jquery.js" type="text/javascript"></script>

</html>
